<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #060606; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #222; width: 300px; text-align: center; }
        h2 { color: #00e5ff; margin-bottom: 30px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        button { background: #00e5ff; color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .back { display: block; margin-top: 15px; color: #666; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Usuario Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">ENTRAR AL PANEL</button>
        </form>
        <a href="/" class="back">← Volver</a>
    </div>
</body>
</html>
